<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css.map" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="player__container">
        <div class="player__body">
          <div class="body__cover">
            <ul class="list list--cover">
              <li>
                <a class="list__link" href=""><i class="fa fa-navicon"></i></a>
              </li>

              <li>
                <a class="list__link" href=""></a>
              </li>

              <li>
                <a class="list__link" href=""><i class="fa fa-search"></i></a>
              </li>
            </ul>

            <img src="./04.jpg" alt="Album cover" />

            <div class="range"></div>
          </div>

          <div class="body__info">
            <div class="info__album">Lover</div>

            <div class="info__song">Cruel Summere</div>

            <div class="info__artist">Taylor Swift</div>
          </div>

          <div class="body__buttons">
            <ul class="list list--buttons">
              <li>
                <a href="#" class="list__link"
                  ><i class="fa fa-step-backward"></i
                ></a>
              </li>

              <li>
                <a href="#" class="list__link"><i class="fa fa-play"></i></a>
              </li>

              <li>
                <a href="#" class="list__link"
                  ><i class="fa fa-step-forward"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="player__footer">
          <ul class="list list--footer">
            <li>
              <a href="#" class="list__link"><i class="fa fa-heart-o"></i></a>
            </li>

            <li>
              <a href="#" class="list__link"><i class="fa fa-random"></i></a>
            </li>

            <li>
              <a href="#" class="list__link"><i class="fa fa-undo"></i></a>
            </li>

            <li>
              <a href="#" class="list__link"
                ><i class="fa fa-ellipsis-h"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
